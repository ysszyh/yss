<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>

        <li>这是第18个li</li>
        <li>这是第19个li</li>
        <li>这是第20个li</li>
    </ul>
    <script>
        var lis=document.querySelectorAll("ul>li");
        lis.forEach(function(value,index){
            if(index%2===0){
                value.style.background="yellowGreen";
            }else{
                value.style.background="skyblue";
            }
        })
    </script>
</body>
</html>
